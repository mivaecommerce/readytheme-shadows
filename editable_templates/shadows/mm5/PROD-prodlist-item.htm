<section class="o-layout">
	<div class="o-layout__item">
		<hr class="c-keyline">
		<br>
		<h4 class="c-heading-delta u-text-bold u-text-center u-text-uppercase">Related Products</h4>
	</div>
</section>
<br>
<section class="x-product-list x-product-list--carousel">
	<div class="x-carousel" data-hook="product-carousel">
		<button class="x-carousel__button u-icon-chevron-left" data-hook="carousel__button-previous"></button>
		<div class="x-carousel__container x-carousel--animate" data-hook="carousel__container">
			<mvt:foreach iterator="product" array="related_products:products">
				<div class="o-layout__item u-width-3--m u-text-center x-product-list__item">
					<a class="u-block x-product-list__link" href="&mvte:product:link;" title="&mvte:product:name;">
						<figure class="x-product-list__figure">
							<img class="x-product-list__image" src="&mvte:product:imagetypes:main;" alt="&mvte:product:name;">
							<figcaption>
								<strong class="x-product-list__name">&mvte:product:name;</strong>
								<mvt:if expr="l.settings:product:base_price GT l.settings:product:price">
									<span class="x-product-list__price"><s>&mvt:product:formatted_base_price;</s></span>
									<span class="x-product-list__price">&mvt:product:formatted_price;</span>
								<mvt:else>
									<span class="x-product-list__price">&mvt:product:formatted_price;</span>
								</mvt:if>
							</figcaption>
						</figure>
					</a>
				</div>
			</mvt:foreach>
		</div>
		<button class="x-carousel__button x-carousel__button-right u-icon-chevron-right" data-hook="carousel__button-next"></button>
	</div>
</section>
<br>
<!-- end .x-product-list -->
