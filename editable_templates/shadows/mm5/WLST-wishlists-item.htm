<mvt:if expr="l.settings:wishlists:total_count EQ 0">
	<section class="o-layout">
		<div class="o-layout__item">
			<p class="x-messages x-messages--info">We were unable to find any wish lists to match your search.</p>
		</div>
	</section>
	<mvt:exit />
</mvt:if>
<mvt:if expr="l.settings:wishlists:total_count GT 1">
	<section class="u-flex o-layout--align-center o-layout--justify-end o-layout--wrap">
		<div class="x-display-list-filtering t-display-list-filtering">
			<nav class="x-display-list-filtering__per-page">
				<label class="c-form-label u-font-tiny u-text-uppercase u-text-normal" for="l-per_page">View</label>
				<div class="c-form-select">
					<select id="l-per_page" class="c-form-select__dropdown u-font-small u-text-uppercase u-text-bold" name="Per_Page" onchange="window.location.href='&mvtj:urls:_self:auto_sep;Per_Page=' + encodeURIComponent( this.options[ this.selectedIndex ].value ) + '&amp;Sort_By=' + encodeURIComponent( '&mvtj:global:Sort_By;' ) + '&amp;WishListSearch=' + encodeURIComponent( '&mvtj:global:WishListSearch;' );">
						<mvt:if expr="g.Per_Page EQ 12">
							<option value="12" selected="selected">12 Wish Lists/Page</option>
						<mvt:else>
							<option value="12">12 Wish Lists/Page</option>
						</mvt:if>
						<mvt:if expr="g.Per_Page EQ 24">
							<option value="24" selected="selected">24 Wish Lists/Page</option>
						<mvt:else>
							<option value="24">24 Wish Lists/Page</option>
						</mvt:if>
						<mvt:if expr="g.Per_Page EQ 48">
							<option value="48" selected="selected">48 Wish Lists/Page</option>
						<mvt:else>
							<option value="48">48 Wish Lists/Page</option>
						</mvt:if>
						<mvt:if expr="g.Per_Page EQ -1">
							<option value="-1" selected="selected">All Wish Lists</option>
						<mvt:else>
							<option value="-1">All Wish Lists</option>
						</mvt:if>
					</select>
				</div>
			</nav>
			<form class="x-display-list-filtering__sort-by">
				<fieldset>
					<legend>Sort Wish Lists By</legend>
					<ul class="c-form-list">
						<li class="c-form-list__item">
							<label class="c-form-label u-font-tiny u-text-uppercase u-text-normal" for="l-sort_by">Sort</label>
							<div class="c-form-select">
								<select id="l-sort_by" class="c-form-select__dropdown u-font-small u-text-uppercase u-text-bold" name="Sort_By" onchange="window.location.href='&mvtj:urls:_self:auto_sep;Per_Page=' + encodeURIComponent( '&mvtj:global:Per_Page;' ) + '&amp;Sort_By=' + encodeURIComponent( this.options[ this.selectedIndex ].value ) + '&amp;WishListSearch=' + encodeURIComponent( '&mvtj:global:WishListSearch;' );">
									<mvt:if expr="ISNULL g.Sort_By">
										<option value="id" selected="selected">Default</option>
									<mvt:else>
										<option value="id">Default</option>
									</mvt:if>
									<mvt:if expr="g.Sort_By EQ 'title_asc'">
										<option value="title_asc" selected="selected">Title Ascending</option>
									<mvt:else>
										<option value="title_asc">Title Ascending</option>
									</mvt:if>
									<mvt:if expr="g.Sort_By EQ 'title_desc'">
										<option value="title_desc" selected="selected">Title Descending</option>
									<mvt:else>
										<option value="title_desc">Title Descending</option>
									</mvt:if>
									<mvt:if expr="NOT ISNULL g.WishListSearch">
										<mvt:if expr="g.Sort_By EQ 'fname_asc'">
											<option value="fname_asc" selected="selected">First Name Ascending</option>
										<mvt:else>
											<option value="fname_asc">First Name Ascending</option>
										</mvt:if>
										<mvt:if expr="g.Sort_By EQ 'fname_desc'">
											<option value="fname_desc" selected="selected">First Descending</option>
										<mvt:else>
											<option value="fname_desc">First Name Descending</option>
										</mvt:if>
										<mvt:if expr="g.Sort_By EQ 'lname_asc'">
											<option value="lname_asc" selected="selected">Last Name Ascending</option>
										<mvt:else>
											<option value="lname_asc">Last Name Ascending</option>
										</mvt:if>
										<mvt:if expr="g.Sort_By EQ 'lname_desc'">
											<option value="lname_desc" selected="selected">Last Name Descending</option>
										<mvt:else>
											<option value="lname_desc">Last Name Descending</option>
										</mvt:if>
									</mvt:if>
								</select>
							</div>
						</li>
					</ul>
				</fieldset>
			</form>
		</div>
		<!-- end .x-display-list-filtering -->
	</section>
</mvt:if>

<section class="o-layout">
	<div class="o-layout__item">
		<table class="c-table-responsive t-basket__product-summary">
			<thead class="c-table-responsive_thead u-text-left">
				<tr class="c-table-responsive__row u-text-uppercase u-font-tiny u-color-gray-30">
					<th class="c-table-responsive__cell" scope="col">Title</th>
					<mvt:if expr="NOT ISNULL g.WishListSearch">
						<th class="c-table-responsive__cell" scope="col">Name</th>
					</mvt:if>
					<th class="c-table-responsive__cell" scope="col">Notes</th>
				</tr>
			</thead>
			<tbody>
				<mvt:foreach iterator="wishlist" array="wishlists:items">
					<tr class="c-table-responsive__row t-basket__product-details">
						<td class="c-table-responsive__cell" data-label="Title" scope="row">
							<a class="u-text-bold u-color-black" href="&mvte:urls:WISH:rr_sep;WishList_ID=&mvta:wishlist:id;">&mvte:wishlist:title;</a>
						</td>
						<mvt:if expr="NOT ISNULL g.WishListSearch">
							<td class="c-table-responsive__cell" data-label="Name">&mvte:wishlist:bill_fname; &mvte:wishlist:bill_lname;</td>
						</mvt:if>
						<td class="c-table-responsive__cell" data-label="Notes">&mvte:wishlist:notes;</td>
					</tr>
				</mvt:foreach>
			</tbody>
		</table>
	</div>
</section>

<mvt:if expr="l.settings:wishlists:page_links:last_page GT 1">
	<nav class="x-pagination x-pagination--centered t-pagination">
		<ul class="o-list-inline">
			<mvt:if expr="l.settings:wishlists:page_links:current_page NE 1">
				<li class="o-list-inline__item">
					<a class="c-button c-button--hollow u-border-rounded u-color-black" href="&mvte:urls:_self:auto_sep;&mvte:wishlists:page_links:prev_link_params;" title="Go to the previous page.">
						<span class="u-icon-chevron-left"></span>
					</a>
				</li>
			<mvt:else>
				<li class="o-list-inline__item">
					<span class="c-button c-button--hollow u-border-rounded u-color-black" title="You are on the first page.">
						<span class="u-icon-chevron-left"></span>
					</span>
				</li>
			</mvt:if>
			<li class="o-list-inline__item o-layout--grow">
				<div class="c-form-select">
					<select class="c-form-select__dropdown u-font-small u-text-uppercase u-text-bold" onchange="window.location.href=this.options[ this.selectedIndex ].value">
						<mvt:foreach iterator="pages" array="wishlists:page_links:pages">
							<mvt:if expr="l.settings:wishlists:page_links:current_page EQ l.settings:pages:page_num">
								<option value="&mvte:urls:_self:auto_sep;&mvte:pages:link_params;" selected>Page &mvte:pages:page_num; of &mvte:wishlists:page_links:last_page;</option>
							<mvt:else>
								<option value="&mvte:urls:_self:auto_sep;&mvte:pages:link_params;">Page &mvte:pages:page_num; of &mvte:wishlists:page_links:last_page;</option>
							</mvt:if>
						</mvt:foreach>
					</select>
				</div>
			</li>
			<mvt:if expr="l.settings:wishlists:page_links:current_page NE l.settings:wishlists:page_links:last_page">
				<li class="o-list-inline__item">
					<a class="c-button c-button--hollow u-border-rounded u-color-black" href="&mvte:urls:_self:auto_sep;&mvte:wishlists:page_links:next_link_params;" title="Go to the next page.">
						<span class="u-icon-chevron-right"></span>
					</a>
				</li>
			<mvt:else>
				<li class="o-list-inline__item">
					<span class="c-button c-button--hollow u-border-rounded u-color-black" title="You are on the last page.">
						<span class="u-icon-chevron-right"></span>
					</span>
				</li>
			</mvt:if>
		</ul>
	</nav>
	<!-- end .x-pagination -->
</mvt:if>
