<mvt:item name="html_profile" file="cssui-html-profile-item.htm" />
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="&mvt:global:basehref;">
	<mvt:if expr="NOT ISNULL l.settings:page:title">
		<title>&mvt:page:title;</title>
	<mvt:else>
		<title>&mvt:store:name;: &mvt:page:name;</title>
	</mvt:if>
	<mvt:item name="head" param="css_list" />
	<mvt:item name="head" param="head_tag" file="cssui-global-head-item.htm" />
</head>
<body id="js-&mvte:page:code;" class="o-site-wrapper t-page-&mvt:global:pageClass;">
	<mvt:item name="hdft" param="global_header" file="global-header-item.htm" />

	<section class="o-layout">
		<div class="o-layout__item">
			<mvt:item name="hdft" param="header" file="RGFT-header-item.htm" />
			<mvt:item name="readytheme" param="contentsection( 'messages' )" />
		</div>
	</section>

	<section class="o-layout o-layout--column-reverse o-layout--row-reverse--l">
		<div class="o-layout__item u-width-12 u-width-9--l">
			<form class="o-layout o-layout--justify-center" method="post" action="&mvte:urls:_self:secure;" autocomplete="off">
				<fieldset class="o-layout__item u-width-12 u-width-6--m">
					<legend>&mvt:page:name;</legend>
					<input type="hidden" name="Action" value="RDGC" />
					<p class="c-heading-delta u-text-bold">Current Balance: <span class="u-color-green">&mvt:customer:formatted_credit;</span></p>
					<ul class="c-form-list">
						<li class="c-form-list__item c-form-list__item--full">
							<label class="c-form-label u-font-small u-text-bold u-text-uppercase is-required" for="l-GiftCertificate_Code">Enter Gift Certificate Code</label>
							<input id="l-GiftCertificate_Code" class="c-form-input" type="text" name="GiftCertificate_Code" value="&mvte:global:GiftCertificate_Code;" required>
						</li>
						<li class="c-form-list__item c-form-list__item--full u-text-right">
							<mvt:item name="buttons" param="ApplyGiftCert" file="cssui-buttonApplyGiftCert-item.htm" />
						</li>
					</ul>
				</fieldset>
			</form>
		</div>
		<aside class="o-layout__item u-width-12 u-width-3--l">
			<mvt:item name="readytheme" param="navigationset( 'account_navigation' )" />
		</aside>
	</section>
	
	<section class="o-layout">
		<div class="o-layout__item">
			<mvt:item name="hdft" param="footer" file="RGFT-footer-item.htm" />
		</div>
	</section>

	<mvt:item name="hdft" param="global_footer" file="global-footer-item.htm" />
</body>
</html>
