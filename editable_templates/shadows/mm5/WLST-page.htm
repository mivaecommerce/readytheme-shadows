<mvt:item name="html_profile" file="cssui-html-profile-item.htm" />
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="&mvt:global:basehref;">
	<mvt:if expr="NOT ISNULL l.settings:page:title">
		<title>&mvt:page:title;</title>
	<mvt:else>
		<title>&mvt:store:name;: &mvt:page:name;</title>
	</mvt:if>
	<mvt:item name="head" param="css_list" />
	<mvt:item name="head" param="head_tag" file="cssui-global-head-item.htm" />
</head>
<body id="js-&mvte:page:code;" class="o-site-wrapper t-page-&mvt:global:pageClass;">
	<mvt:item name="hdft" param="global_header" file="global-header-item.htm" />

	<section class="o-layout">
		<div class="o-layout__item">
			<mvt:item name="hdft" param="header" file="WLST-header-item.htm" />
			<mvt:item name="readytheme" param="contentsection( 'messages' )" />
		</div>
	</section>

	<mvt:if expr="g.Basket:cust_id AND g.Customer_Session_Verified">
		<section class="o-layout o-layout--column-reverse o-layout--row-reverse--l">
			<div class="o-layout__item u-width-12 u-width-9--l">
				<form method="post" action="&mvte:urls:WLST:rr;">
					<fieldset>
						<legend>Search Wish Lists</legend>
						<input type="hidden" name="Sort_By" value="&mvte:global:Sort_By;" />
						<input type="hidden" name="Per_Page" value="&mvte:global:Per_Page;" />
						<ul class="c-form-list">
							<li class="c-form-list__item">
								<a href="&mvte:urls:WLAD:auto;" title="Create Wish List">Create Wish List</a>
								<mvt:if expr="NOT ISNULL g.WishListSearch">
									<span>
										&nbsp;|&nbsp;
										<a href="&mvte:urls:WLST:auto;" title="My Wish Lists">My Wish Lists</a>
									</span>
								</mvt:if>
							</li>
							<li class="c-form-list__item">
								<label class="c-form-label u-font-small u-text-bold u-text-uppercase is-required" for="l-WishListSearch">Find A Wish List</label>
								<input id="l-WishListSearch" class="c-form-input" type="text" name="WishListSearch" value="&mvte:global:WishListSearch;" required>
							</li>
							<li class="c-form-list__item u-text-right">
								<mvt:item name="buttons" param="Search" file="cssui-buttonSearch-item.htm" />
							</li>
						</ul>
					</fieldset>
				</form>
				<mvt:if expr="(NOT ISNULL g.WishListSearch) OR (g.Basket:cust_id AND g.Customer_Session_Verified)">
					<mvt:item name="wishlists" file="WLST-wishlists-item.htm" />
				</mvt:if>
			</div>
			<aside class="o-layout__item u-width-12 u-width-3--l">
				<mvt:item name="readytheme" param="navigationset( 'account_navigation' )" />
			</aside>
		</section>
	<mvt:else>
		<section class="o-layout o-layout--justify-around">
			<div class="o-layout__item u-width-12 u-width-6--m u-width-4--l">
				<p class="c-heading-delta u-text-uppercase">
					Welcome Back<br>
					<span class="c-heading--subheading u-text-revert">Please sign in to create or access your wish list.</span>
				</p>
				<form method="post" action="&mvte:urls:WLST:secure;">
					<fieldset>
						<legend>&mvt:page:name;</legend>
						<input type="hidden" name="Action" value="LOGN" />
						<ul class="c-form-list">
							<li class="c-form-list__item">
								<label class="c-form-label u-font-small u-text-bold u-text-uppercase is-required &mvt:global:invalid_credentials;" for="l-Customer_LoginEmail">Email Address</label>
								<input id="l-Customer_LoginEmail" class="c-form-input" type="email" name="Customer_LoginEmail" value="&mvte:global:Customer_LoginEmail;" autocomplete="email" required>
							</li>
							<li class="c-form-list__item">
								<label class="c-form-label u-font-small u-text-bold u-text-uppercase is-required &mvt:global:invalid_credentials;" for="l-Customer_Password">Password:</label>
								<input id="l-Customer_Password" class="c-form-input" type="password" name="Customer_Password" autocomplete="current-password" required>
							</li>
							<li class="c-form-list__item u-text-right">
								<mvt:item name="buttons" param="Login" file="cssui-buttonLogin-item.htm" />
							</li>
						</ul>
					</fieldset>
				</form>
				<p class="u-font-small"><a data-mini-modal data-mini-modal-type="inline" data-mini-modal-content="data-forgot-password" href="&mvte:urls:FPWD:secure;" title="Forgot Password">Forgot your password?</a></p>
				<mvt:item name="readytheme" param="contentsection( 'forgot-password' )" />
			</div>
			<div class="o-layout__item u-width-12 u-width-6--m u-width-4--l">
				<p class="c-heading-delta u-text-uppercase">
					&nbsp;<br>
					<span class="c-heading--subheading u-text-revert">&nbsp;</span>
				</p>
				<form method="post" action="&mvte:urls:WLST:rr;">
					<fieldset>
						<legend>Search Wish Lists</legend>
						<input type="hidden" name="Sort_By" value="&mvte:global:Sort_By;" />
						<input type="hidden" name="Per_Page" value="&mvte:global:Per_Page;" />
						<ul class="c-form-list">
							<li class="c-form-list__item">
								<label class="c-form-label u-font-small u-text-bold u-text-uppercase is-required" for="l-WishListSearch">Find A Wish List</label>
								<input id="l-WishListSearch" class="c-form-input" type="text" name="WishListSearch" value="&mvte:global:WishListSearch;" required>
							</li>
							<li class="c-form-list__item u-text-right">
								<mvt:item name="buttons" param="Search" file="cssui-buttonSearch-item.htm" />
							</li>
						</ul>
					</fieldset>
				</form>
			</div>
		</section>
		<mvt:if expr="(NOT ISNULL g.WishListSearch) OR (g.Basket:cust_id AND g.Customer_Session_Verified)">
			<mvt:item name="wishlists" file="WLST-wishlists-item.htm" />
		</mvt:if>
	</mvt:if>
	
	<section class="o-layout">
		<div class="o-layout__item">
			<mvt:item name="hdft" param="footer" file="WLST-footer-item.htm" />
		</div>
	</section>

	<mvt:item name="hdft" param="global_footer" file="global-footer-item.htm" />
</body>
</html>
