<mvt:item name="html_profile" file="cssui-html-profile-item.htm" />
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="&mvt:global:basehref;">
	<mvt:if expr="NOT ISNULL l.settings:page:title">
		<title>&mvt:page:title;</title>
	<mvt:else>
		<title>&mvt:store:name;: &mvt:page:name;</title>
	</mvt:if>
	<mvt:item name="head" param="css_list" />
	<mvt:item name="head" param="head_tag" file="cssui-global-head-item.htm" />
</head>
<body id="js-&mvte:page:code;" class="o-site-wrapper t-page-&mvt:global:pageClass;">
	<mvt:item name="hdft" param="global_header" file="global-header-item.htm" />

	<section class="o-layout">
		<div class="o-layout__item">
			<mvt:item name="hdft" param="header" file="BSKE-header-item.htm" />
		</div>
	</section>

	<section class="o-layout">
		<div class="o-layout__item">
			<mvt:item name="customfields" param="Read_Basket('continue_url', l.settings:continue_url)" />
			<mvt:if expr="l.settings:continue_url">
				<mvt:assign name="g.continue_url" value="l.settings:continue_url" />
			<mvt:else>
				<mvt:assign name="g.continue_url" value="l.settings:urls:SFNT:auto" />
			</mvt:if>
			<div class="x-messages x-messages--info">
				<strong>Your shopping cart is currently empty.</strong><br>
				<a class="c-button c-button--hollow" href="&mvt:global:continue_url;">Start Shopping</a>
			</div>
		</div>
	</section>
	
	<section class="o-layout">
		<div class="o-layout__item">
			<mvt:item name="hdft" param="footer" file="BSKE-footer-item.htm" />
		</div>
	</section>

	<mvt:item name="hdft" param="global_footer" file="global-footer-item.htm" />
</body>
</html>
